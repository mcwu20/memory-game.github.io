<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          	<ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
          	</ul>

          	<span class="moves">3</span> Moves

            <div class="game-time">
                Time:
                <span class="timer">0 min 0 sec</span>
            </div>

            <div class="restart" onclick="newGame()">
                <i class="fas fa-redo-alt"></i>
          	</div>

            <div class="pause" onclick="pause()">
                <i class="fas fa-pause"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="far fa-gem"></i>
            </li>
            <li class="card">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fas fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-gem"></i>
            </li>
            <li class="card">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fas fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fas fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="far fa-paper-plane"></i>
            </li>
            <li class="card">
                <i class="fas fa-cube"></i>
            </li>
        </ul>
    </div>

<!-- congratulations pop-up -->
    <div id="congrats">
        <div class="win-content">
            <span class="close" onclick="closeModal()"><i class="fas fa-times"></i></span>

            <ul class="content">
                <li id="rating"></li>
                <li id="moves"></li>
                <li id="play-time"></li>
            </ul>

            <button type="button" name="play-again" onclick="playAgain()">Play again</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
